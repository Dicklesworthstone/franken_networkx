[package]
name = "fnx-runtime"
version = "0.1.0"
edition = "2024"
license-file = "../../LICENSE"

[features]
default = []
asupersync-integration = ["dep:asupersync"]
ftui-integration = ["dep:ftui"]

[dependencies]
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
asupersync = { version = "0.2.0", path = "/dp/asupersync", optional = true, default-features = false }
ftui = { path = "/dp/frankentui/crates/ftui", version = "0.2.0", optional = true, default-features = false }
